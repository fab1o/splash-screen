<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>

  <link rel="stylesheet" type="text/css" href="src/css/animation.css" />
  <link rel="stylesheet" type="text/css" href="src/css/logo.css" />
  <link rel="stylesheet" type="text/css" href="src/css/position.css" />

  <script type="text/javascript" src="src/js/splash.js"></script>
</head>

<body>
  <div class="logo">
    fabio
  </div>

  <script>
    function changeBackgroundImage() {
      Splash.getRandomImageUrl().then(function (imageUrl) {
        document.body.style.backgroundImage = 'url(' + imageUrl + ')';
      });
    }

    function setTimer(delay) {
      window.setTimeout(function () {
        changeBackgroundImage();
        setTimer(20 * 60 * 1000);
      }, delay);
    }

    setTimer(1);
  </script>
</body>

</html>
